<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!----======== CSS ======== -->
    <link href="style.css" rel="stylesheet">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Abdullah</title>

    <!--<title>Dashboard Sidebar Menu</title>-->
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

            <div class="text logo-text">
                <span class="name">Abdullah Akçam</span>
                <span class="profession">Bilgisayar Mühendisliği</span>
            </div>
        </div>

        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-face bx-md icon'></i>
                        <span class="text nav-text">Hakkımda</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-graduation bx-md icon'></i>
                        <span class="text nav-text">Eğitim</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bxs-edit-location bx-md icon'></i>
                        <span class="text nav-text">Şehrim</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-world bx-md icon'></i>
                        <span class="text nav-text">Mirasımız</span>
                    </a>
                </li>

                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-heart bx-md icon'></i>
                        <span class="text nav-text">İlgi alanlarım</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li class="">
                <a href="#">
                    <i class='bx bx-log-out bx-md icon'></i>
                    <span class="text nav-text">Logout</span>
                </a>
            </li>

            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon bx-md icon moon' id="moon"></i>
                    <i class='bx bx-sun bx-md icon sun' id="sun"></i>
                </div>
                <span class="mode-text text">Dark mode</span>

                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>

        </div>
    </div>

</nav>

<section class="home">
    <div class="text">Hakkımda</div>
</section>

<script>
    // Gerekli değişkenlerin alınması
    const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

    // Başlangıçta ay ve güneş gizli olmalı
    document.getElementById("moon").style.visibility = 'hidden';
    document.getElementById("sun").style.visibility = 'hidden';

    // Karanlık mod açma kapama butonuna basınca güneş ve ay gizlenmeli ve genişletince tekrar gözükmeli
    toggle.addEventListener("click", () => {
        sidebar.classList.toggle("close");
        if (sidebar.classList.contains("close")) {
            document.getElementById("moon").style.visibility = 'hidden';
        } else {
            document.getElementById("moon").style.visibility = 'visible';
        }
    })

    modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
            modeText.innerText = "Light mode";
        } else {
            modeText.innerText = "Dark mode";

        }
    });
</script>

</body>
</html>
